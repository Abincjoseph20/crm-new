{% extends "base.html" %}

{% block title %}Create DSA{% endblock %}

{% block content %}
<div class="row animate-fade">
    <div class="col-lg-6 mx-auto">
        <div class="card">
            <div class="card-header bg-white">
                <div class="d-flex align-items-center">
                    <i class="fas fa-user-plus me-2 text-primary"></i>
                    <h4 class="mb-0">Register New DSA</h4>
                </div>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'dsa_create' %}" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="d-flex justify-content-between mb-4">
                        <a href="{% url 'dsa_list' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to List
                        </a>
                    </div>
                    
                    <div class="mb-4">
                        <label for="dsa_name" class="form-label">DSA Name</label>
                        <input type="text" class="form-control" id="dsa_name" name="dsa_name" required>
                        <div class="invalid-feedback">Please provide the DSA name</div>
                    </div>
                    
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="dsa_code" class="form-label">DSA Code</label>
                                <input type="text" class="form-control" id="dsa_code" name="dsa_code" required>
                                <div class="invalid-feedback">Please provide a DSA code</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="dsa_phone_number" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="dsa_phone_number" name="dsa_phone_number" required>
                                <div class="invalid-feedback">Please provide a valid phone number</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Register DSA
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    // Form validation
    document.addEventListener('DOMContentLoaded', function() {
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    });
</script>
{% endblock %}
{% endblock %}
