{% extends 'base.html' %}

{% block title %}Delete Customer{% endblock %}

{% block content %}
<div class="row animate-fade">
    <div class="col-md-6 mx-auto">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <div class="d-flex align-items-center">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <h4 class="mb-0">Confirm Deletion</h4>
                </div>
            </div>
            <div class="card-body text-center py-4">
                <div class="mb-4">
                    <i class="fas fa-user-slash fa-4x text-danger mb-3"></i>
                    <h4>Delete {{ customer.f_name }} {{ customer.l_name }}?</h4>
                    <p class="text-muted">This action cannot be undone. All associated data will be permanently removed.</p>
                </div>
                
                <form method="post" class="d-flex justify-content-center gap-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger px-4">
                        <i class="fas fa-check me-2"></i>Confirm Delete
                    </button>
                    <a href="{% url 'details' customer.id %}" class="btn btn-outline-secondary px-4">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
